<!-- app.component.html -->
<div class="gallery">
  <ul class="cards">
    <li *ngFor="let card of cards">{{card}}</li>
  </ul>
  <div class="actions">
    <button class="prev" (click)="scrubTo(scrub.vars.totalTime - spacing)">Prev</button>
    <button class="next" (click)="scrubTo(scrub.vars.totalTime + spacing)">Next</button>
  </div>
</div>
